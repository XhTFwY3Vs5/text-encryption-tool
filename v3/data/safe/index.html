<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Encryption Tool</title>
  </head>
  <body mode="text">
    <div id="mode">
      <span>Encrypt or Decrypt</span>
      <input type="radio" name="mode" id="file-mode" value="file" accesskey="f">
      <label for="file-mode"><u>F</u>iles</label>
      <input type="radio" name="mode" id="text-mode" value="text" checked accesskey="t">
      <label for="text-mode"><u>T</u>ext</label>
    </div>
    <form action="#" autocomplete="off">
      <div>
        <label for="passphrase">Passphrase</label>
        <input type="password" id="passphrase" required placeholder="required*" autocomplete="off">
        <label for="data">Input</label>
        <textarea rows="4" id="data" placeholder="required*" autocomplete="off"></textarea>
        <label for="file" class="button" id="file-container">Drop files here or click to browse<input type="file" id="file" multiple></label>
        <label for="result">Result</label>
        <textarea id="result" readonly="true" placeholder="*** Readonly ***" autocomplete="off"></textarea>
      </div>

      <div class="submit">
        <button type="submit" id="decrypt" title="Ctrl/Command + Shift + D" accesskey="d"><u>D</u>ecrypt</button>
        <button type="submit" id="encrypt" title="Ctrl/Command + Shift + E" accesskey="e"><u>E</u>ncrypt</button>
        <button type="button" id="swap" title="Ctrl/Command + Shift + W" accesskey="w">S<u>w</u>ap</button>
        <button type="button" id="store" title="Ctrl/Command + Shift + S" accesskey="s"><u>S</u>tore</button>
        <select id="records">
          <option id="rd">select a record</option>
        </select>
        <button type="button" id="remove"  title="Ctrl/Command + Shift + M" disabled accesskey="m">Re<u>m</u>ove</button>
      </div>
    </form>
    <script src="/safe.js"></script>
    <script src="index.js"></script>
    <script src="keyboard.js"></script>
  </body>
</html>
